<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="main">
        
            <div class = "info">
                <h1>Создай картинку прямо сейчас <br> в стиле Pixel Art!</h1>  

                <h2>Это быстро и очень красиво</h2>     
                <button type="button" class="btn-start">Перейди сюда</button>
                <img src="moon.jpg">
            </div>
        </div>

<div class="field-container">
    <div class="color-palette">
        <div class="color-cell red selected" data-colorcode="1"></div>
        <div class="tool-cell eraser">
            <!-- <img src="eraser_black.png" alt=""> -->
        </div>
        <div class="tool-cell fill-tool">
            <!-- <img src="bucket_black.png" alt=""> -->
        </div>
        <div class="tool-cell save-tool">
            <!-- <img src="save_black.png" alt=""> -->
        </div>
        <!-- <div class="range-group">
            <input type="range" class="width-input" min="16" max="50" value="30" step="2"/>
        </div> -->
    </div>
    <div class="field"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
<script src="https://unpkg.com/vanilla-picker@2"></script>
    <script>
        const parent = document.querySelector('.color-cell');
        const picker = new Picker({
            parent: parent,
            popup: 'down',
            alpha: false,
            editor: true,
            color: 'red'
        }); // Класс Picker!
    
        picker.onChange = function(color) {
          parent.style.background = color.rgbaString;
        };
      </script>

</body>
</html>
